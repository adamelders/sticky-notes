<!-- Custom element directive to display a Create form to add new notes -->
<div class="createFormContainer">
  
  <div class="createForm" name="createForm" data-ng-controller="CreateNoteController as createCtrl" novalidate>
  
    <div class="createFormTitleBar">
    
      <input type="text" ng-model="createCtrl.note.title" placeholder="Note Title..." required>
    
    </div>
    
    <div class="createFormContentArea">
    
      <textarea ng-model="createCtrl.note.content" placeholder="Type your note content here..." required></textarea>
    
    </div>
    
    <div class="createFormFooter">
    
      <a id="createFormSubmitButton" href="" ng-click="createCtrl.addNote(notes)">Submit</a>
      
      <a id="createFormCancelButton" class="pull-right" href="" ng-click="createCtrl.cancelNote(notes)">Cancel</a>
    
    </div>
  
  </div>  
  
</div>
