<!-- Custom element directive to display all stored notes -->
<div data-ng-repeat="note in notes.notes" name="noteContainer">

  <div class="noteContainer">

    <div class="noteTitleBar">

      <p id="noteTitle">{{note.title}}</p>

    </div>

    <div class="noteContentContainer">

      <p id="noteContent" data-ng-bind-html="note.content | unsafe"></p>

    </div>

    <div class="noteFooterContainer">

      <img id="deleteButton" src="img/deleteButton.png" alt="Delete Note">
      
      <p>Created: {{note.createdOn | date}}</p>
      
      <p></p>

    </div>

  </div>
  
</div>
