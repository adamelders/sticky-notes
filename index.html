<!doctype html>
<html lang="en" data-ng-app="notesApp">
  
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="An example website using AngularJS to display, create, and store sticky notes.">
    <meta name="author" content="Adam Elders">
    
    <title>Sticky Notes</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  
  <body data-ng-controller="NotesController as notes">
    
    <!-- Top navigation bar -->
    <div class="navbar">
      
      <a class="navbarTitle" href="#">Sticky Notes</a>
      
      <!-- The Create button will hide the current notes, and show the Create form. -->
      <a class="createButton" href="" ng-click="notes.hideNotes(true);notes.hideCreateForm(false);">+ Create</a>
      
    </div>
    
    <!-- Notes Container -->
    <div class="notesBody">
    
      <!-- Custom element directive to display the notes -->
      <note-template ng-hide="notes.notesHidden"></note-template>
      
      <!-- Custom element directive to display the create form -->
      <create-template ng-hide="notes.createFormHidden"></create-template>
    
    </div>
    
    <!-- AngularJS 1.2.x -->
    <script data-require="angular.js@1.2.x" src="http://code.angularjs.org/1.2.15/angular.js" data-semver="1.2.15"></script>

    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
    
    <!-- jQuery, Popper, and Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    
  </body>
</html>
